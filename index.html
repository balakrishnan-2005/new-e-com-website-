
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SweetMoments | Artisanal Homemade Sweets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-heading {
        font-family: 'Playfair Display', serif;
      }
      .font-accent {
        font-family: 'Dancing Script', cursive;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #E91E63;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C2185B;
      }
      @keyframes slide-in-left {
        from { transform: translateX(-100%); }
        to { transform: translateX(0); }
      }
      .animate-slide-in-left {
        animation: slide-in-left 0.3s ease-out forwards;
      }
      @keyframes slide-up {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slide-up 0.4s ease-out forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
    </style>
    <!-- Shim for process.env (required for browser-native ESM when using SDKs like Gemini) -->
    <script>
      window.process = { 
        env: { 
          NODE_ENV: 'production'
        } 
      };
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-router-dom": "https://esm.sh/react-router-dom@7.1.3?deps=react@19.0.0,react-dom@19.0.0",
        "lucide-react": "https://esm.sh/lucide-react@0.469.0?deps=react@19.0.0",
        "@google/genai": "https://esm.sh/@google/genai@1.3.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.47.10"
      }
    }
    </script>
    <!-- CRITICAL: Entry point script to load the app -->
    <script type="module" src="./index.tsx"></script>
  </head>
  <body class="bg-[#F9FAFB] text-[#111827]">
    <div id="root"></div>
  </body>
</html>
